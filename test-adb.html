<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB 设备管理测试</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: #0d1117;
            color: #f0f6fc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .device-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
        }
        .device-online { border-color: #52c41a; }
        .device-offline { border-color: #ff4d4f; }
        button {
            background: #ff6b8a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff4d6d;
        }
        #output {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 雷电模拟器设备管理测试</h1>
        
        <div class="controls">
            <button onclick="detectAdb()">🔍 检测ADB路径</button>
            <button onclick="getDevices()">📱 获取设备列表</button>
            <button onclick="connectLdPlayer()">⚡ 连接雷电模拟器</button>
            <button onclick="clearOutput()">🧹 清空输出</button>
        </div>

        <div id="devices"></div>
        
        <h3>📋 输出日志</h3>
        <div id="output">等待操作...\n</div>
    </div>

    <script>
        // Mock Tauri invoke for testing
        function mockInvoke(command, args = {}) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    switch (command) {
                        case 'detect_ldplayer_adb':
                            resolve('C:\\Users\\wywyw\\ADB\\adb.exe');
                            break;
                        case 'get_adb_devices':
                            resolve('List of devices attached\nemulator-5554\tdevice\nemulator-5556\tdevice\n');
                            break;
                        case 'connect_adb_device':
                            resolve('connected to 127.0.0.1:5555');
                            break;
                        default:
                            reject('Unknown command: ' + command);
                    }
                }, 500);
            });
        }

        let currentAdbPath = '';

        function appendOutput(text) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${text}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').textContent = '输出已清空\n';
        }

        async function detectAdb() {
            appendOutput('🔍 正在检测ADB路径...');
            try {
                const path = await mockInvoke('detect_ldplayer_adb');
                currentAdbPath = path;
                appendOutput(`✅ 检测到ADB路径: ${path}`);
            } catch (error) {
                appendOutput(`❌ 检测ADB路径失败: ${error}`);
            }
        }

        async function getDevices() {
            if (!currentAdbPath) {
                appendOutput('⚠️ 请先检测ADB路径');
                return;
            }

            appendOutput('📱 正在获取设备列表...');
            try {
                const output = await mockInvoke('get_adb_devices', { adbPath: currentAdbPath });
                appendOutput(`📋 设备列表:\n${output}`);
                
                // 解析设备并显示
                displayDevices(output);
            } catch (error) {
                appendOutput(`❌ 获取设备列表失败: ${error}`);
            }
        }

        function displayDevices(output) {
            const devicesDiv = document.getElementById('devices');
            devicesDiv.innerHTML = '<h3>🖥️ 连接的设备</h3>';
            
            const lines = output.split('\n').filter(line => 
                line.trim() && !line.includes('List of devices')
            );

            lines.forEach(line => {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 2) {
                    const deviceId = parts[0];
                    const status = parts[1];
                    const isOnline = status === 'device';
                    
                    const deviceCard = document.createElement('div');
                    deviceCard.className = `device-card ${isOnline ? 'device-online' : 'device-offline'}`;
                    
                    let deviceName = '未知设备';
                    if (deviceId.includes('emulator')) {
                        deviceName = `雷电模拟器 (${deviceId})`;
                    }
                    
                    deviceCard.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${deviceName}</strong><br>
                                <span style="color: #8b949e;">设备ID: ${deviceId}</span><br>
                                <span style="color: ${isOnline ? '#52c41a' : '#ff4d4f'};">
                                    状态: ${isOnline ? '在线' : '离线'}
                                </span>
                            </div>
                            <div>
                                ${isOnline ? 
                                    '<span style="color: #52c41a; font-size: 24px;">🟢</span>' : 
                                    '<span style="color: #ff4d4f; font-size: 24px;">🔴</span>'
                                }
                            </div>
                        </div>
                    `;
                    
                    devicesDiv.appendChild(deviceCard);
                }
            });
        }

        async function connectLdPlayer() {
            appendOutput('⚡ 正在尝试连接雷电模拟器...');
            const commonPorts = [5555, 5556, 5557, 5558, 5559];
            
            for (const port of commonPorts) {
                try {
                    appendOutput(`🔌 尝试连接端口 ${port}...`);
                    const result = await mockInvoke('connect_adb_device', {
                        adbPath: currentAdbPath,
                        address: `127.0.0.1:${port}`
                    });
                    appendOutput(`✅ 端口 ${port} 连接成功: ${result}`);
                } catch (error) {
                    appendOutput(`❌ 端口 ${port} 连接失败: ${error}`);
                }
            }
            
            // 重新获取设备列表
            await getDevices();
        }

        // 页面加载时自动检测ADB
        window.addEventListener('load', () => {
            appendOutput('🚀 页面已加载，准备进行设备管理测试');
            detectAdb();
        });
    </script>
</body>
</html>
