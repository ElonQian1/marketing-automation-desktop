<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白底白字修复测试</title>
    <style>
        /* 模拟项目的全局CSS设置 */
        body {
            margin: 0;
            background: #0F172A; /* 深色背景 */
            color: rgba(255,255,255,0.85); /* 白色文字 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
        }

        /* 导入项目的CSS变量 */
        :root {
            --bg-light-base: #FFFFFF;
            --text-inverse: #1E293B;
            --text-muted: #94A3B8;
            --border-muted: #d1d5db;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --radius-sm: 8px;
            --font-xs: 0.75rem;
        }

        /* 项目的 .light-theme-force 类 */
        .light-theme-force {
            color: var(--text-inverse, #1e293b) !important;
        }

        .light-theme-force span,
        .light-theme-force p,
        .light-theme-force strong,
        .light-theme-force b,
        .light-theme-force em,
        .light-theme-force i,
        .light-theme-force div {
            color: var(--text-inverse, #1e293b) !important;
        }

        /* Ant Design Tag 模拟样式 */
        .ant-tag {
            display: inline-block;
            padding: 0 7px;
            font-size: 12px;
            line-height: 20px;
            border: 1px solid;
            border-radius: 6px;
            margin: 0 4px;
        }

        .ant-tag-green {
            color: #52c41a;
            background: #f6ffed;
            border-color: #b7eb8f;
        }

        .ant-tag-red {
            color: #ff4d4f;
            background: #fff2f0;
            border-color: #ffccc7;
        }

        .light-theme-force .ant-tag {
            color: var(--text-inverse, #1e293b) !important;
            background: var(--bg-light-secondary, #f1f5f9) !important;
            border-color: var(--border-muted, #d1d5db) !important;
        }

        .light-theme-force .ant-tag-green {
            color: #10b981 !important;
            background: #d1fae5 !important;
            border-color: #10b981 !important;
        }

        .light-theme-force .ant-tag-red {
            color: #ef4444 !important;
            background: #fee2e2 !important;
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body>
    <h1>白底白字修复测试</h1>
    <p style="color: white;">全局深色主题：白色文字在深色背景上</p>

    <h2>❌ 问题：修复前的卡片（白底白字）</h2>
    <div style="
        border: 1px solid #d9d9d9; 
        border-radius: 6px; 
        padding: 12px; 
        cursor: pointer; 
        transition: 0.2s; 
        background: rgb(255, 255, 255); 
        word-break: break-word; 
        box-shadow: none;
        margin-bottom: 20px;
    ">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
            <span style="font-weight: bold;">更多选项</span>
            <span class="ant-tag ant-tag-green">可点击</span>
            <span class="ant-tag ant-tag-red">重要</span>
        </div>
        <div style="font-size: 12px; color: rgb(102, 102, 102);">
            <p style="margin: 0px;"><strong>功能:</strong> <span style="word-break: break-word;">更多选项</span></p>
            <p style="margin: 0px;"><strong>位置:</strong> (624, 56)</p>
            <p style="margin: 0px;"><strong>大小:</strong> 72 × 96</p>
        </div>
    </div>

    <h2>✅ 修复：使用 .light-theme-force 类的卡片</h2>
    <div class="light-theme-force" style="
        border: 1px solid var(--border-muted, #d9d9d9);
        border-radius: var(--radius-sm, 6px);
        padding: var(--space-3, 12px);
        cursor: pointer;
        transition: all 0.2s;
        background: var(--bg-light-base, #ffffff);
        word-break: break-word;
        margin-bottom: 20px;
    ">
        <div style="
            display: flex; 
            align-items: center; 
            gap: var(--space-2, 8px); 
            margin-bottom: var(--space-2, 8px);
        ">
            <span style="font-weight: bold;">更多选项</span>
            <span class="ant-tag ant-tag-green">可点击</span>
            <span class="ant-tag ant-tag-red">重要</span>
        </div>
        <div style="font-size: var(--font-xs, 12px);">
            <p style="margin:0;"><strong>功能:</strong> <span style="word-break:break-word;">更多选项</span></p>
            <p style="margin:0;"><strong>位置:</strong> (624, 56)</p>
            <p style="margin:0;"><strong>大小:</strong> 72 × 96</p>
        </div>
    </div>

    <h2>测试说明</h2>
    <p style="color: white;">
        - 上面的卡片应该显示深色文字，清晰可读<br>
        - 标签颜色应该正确显示绿色和红色<br>
        - 所有文本都应该有足够的对比度
    </p>
</body>
</html>
